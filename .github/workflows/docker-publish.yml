name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Prepare Dynamic Build Arguments
        id: prep
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          SERVICE_VERSION=$(grep '^version =' pyproject.toml | awk -F '\"' '{print $2}')
          echo "SERVICE_VERSION=$SERVICE_VERSION" >> $GITHUB_ENV
          # Depo adÄ±nÄ± kÃ¼Ã§Ã¼k harfe Ã§evirerek standartlaÅŸtÄ±rÄ±yoruz.
          echo "REPO_NAME_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker image with Cache
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME_LOWER }}:latest
            ghcr.io/${{ env.REPO_NAME_LOWER }}:${{ env.SERVICE_VERSION }}-${{ env.GIT_COMMIT }}
          build-args: |
            SERVICE_VERSION=${{ env.SERVICE_VERSION }}
            GIT_COMMIT=${{ env.GIT_COMMIT }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          # --- KRÄ°TÄ°K DEÄžÄ°ÅžÄ°KLÄ°K: AkÄ±llÄ± Cache KullanÄ±mÄ± ---
          # 'no-cache: true' satÄ±rÄ±nÄ± kaldÄ±rÄ±p yerine bunu ekliyoruz.
          cache-from: type=gha,scope=${{ github.ref }}
          cache-to: type=gha,scope=${{ github.ref }},mode=max