[tool.poetry]
name = "sentiric-knowledge-indexing-service"
version = "0.1.0"
description = "RAG Indexing Service for ingesting data into vector DB."
authors = ["Sentiric Team"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
uvicorn = {extras = ["standard"], version = "^0.30.1"}
pydantic = "^2.7.3"
pydantic-settings = "^2.3.4"
python-dotenv = "^1.0.1"
structlog = "^24.2.0"
grpcio = "^1.64.1"
asyncpg = "^0.29.0" # PostgreSQL i√ßin
httpx = "^0.27.0"
beautifulsoup4 = "^4.12.3"
qdrant-client = "^1.9.0"
sentence-transformers = "^2.7.0"
protobuf = "4.25.3"
sentiric-contracts-py = { git = "https://github.com/sentiric/sentiric-contracts.git", tag = "v1.9.1" }

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"